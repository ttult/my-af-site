<script defer>
    document.addEventListener('DOMContentLoaded', () => {
        const layoutSwitch = document.getElementById('layout-switch');
        const postList = document.getElementById('post-list');
        const GRID_CLASS = 'grid-container';

        if (!postList) return; 

        
        function applyLayout(layout) {
            if (layout === 'grid') {
                postList.classList.add(GRID_CLASS);
            } else {
                postList.classList.remove(GRID_CLASS);
            }

            if (layoutSwitch) {
                const btns = layoutSwitch.querySelectorAll('[data-layout]');
                btns.forEach(btn => {
                    const isActive = btn.dataset.layout === layout;
                    btn.classList.toggle('active', isActive);
                    btn.setAttribute('aria-pressed', String(isActive));
                });
            }

            try { localStorage.setItem('preferredLayout', layout); } catch (e) {   }
        }

        
        let saved = null;
        try { saved = localStorage.getItem('preferredLayout'); } catch (e) {   }
        const initial = saved || 'grid';
        applyLayout(initial);

        
        if (layoutSwitch) {
            layoutSwitch.addEventListener('click', (e) => {
                const btn = e.target.closest('[data-layout]');
                if (!btn) return;
                applyLayout(btn.dataset.layout);
            });
        }
    });
</script>

    });

<script>
    document.querySelectorAll('pre > code').forEach((codeblock) => {
        const container = codeblock.parentNode.parentNode;

        const copybutton = document.createElement('button');
        copybutton.classList.add('copy-code');
        copybutton.innerHTML = 'コピー';

        function copyingDone() {
            copybutton.innerHTML = 'コピーされました!';
            setTimeout(() => {
                copybutton.innerHTML = 'コピー';
            }, 2000);
        }

        copybutton.addEventListener('click', (cb) => {
            if ('clipboard' in navigator) {
                navigator.clipboard.writeText(codeblock.textContent);
                copyingDone();
                return;
            }

            const range = document.createRange();
            range.selectNodeContents(codeblock);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            try {
                document.execCommand('copy');
                copyingDone();
            } catch (e) { };
            selection.removeRange(range);
        });

        if (container.classList.contains("highlight")) {
            container.appendChild(copybutton);

    });
</script>
